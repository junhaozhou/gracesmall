<!DOCTYPE html>
<html>

<head>
    <title>Gracesmall's Poems</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/jquery.fullPage.css">
</head>

<body>
    <div id="fullpage">
        {% for post in site.posts %}
        <div class="section">
            <div id="placeholder">
            </div>
            <div class="poem-container col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div class="poem-body text-center">
                    {{ post.content }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
